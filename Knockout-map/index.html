<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map | Udacity</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <!-- Styles & Google Font -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!-- Knockout js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


</head>
<style>
    .form-control {
        width: 200px;
    }
</style>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper" data-toggle="collapse">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"> <a href="#">GEO Boundries </a></li>
                <div class="container">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <!-- http://knockoutjs.com/documentation/textinput-binding.html#note-1-textinput-vs-value-binding -->
                                <input class="form-control" data-bind="textInput: query">
                                <h3 class="search-res">Search results:</h3>
                                <ul data-bind="foreach: searchFilters">
                                    <li href="#" class="search-res" data-bind="text: title, click: $root.ListItemClicked"></li>
                                </ul>
                            </div>
                    </form>
                    </div>
            </ul>
            </div>
            <div class="pg-wrapper">
                <a class="btn btn-link" role="button" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="container-fluid">
                    <!-- <a class="btn btn-link" role="button" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a> -->
                    <section>
                        <div class="container">
                            <div id="map"></div>
                            <!-- <script src="js/map.js"></script> -->
                        </div>
                    </section>
                </div>
            </div>
            <script src="bootstrap/js/bootstrap.min.js"></script>

            <script src="js/map.js"></script>
            <script async defer onerror="mapErrorHandlingMsg()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnf2SBuO1KEnglNHSdSbAvbCgd90kMDKo&callback=initMap"></script>
            <!-- Sidebar menu script -->
            <script>
                $("#menu-toggle").click(function(sideBar) {
                    sideBar.preventDefault();
                    $("#wrapper").toggleClass("toggle");
                });
            </script>
</body>

</html>
